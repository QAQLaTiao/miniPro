<sm:template path="/WEB-INF/decorators/main.jsp">
    <sm:component name="content">
        <section class="probootstrap-cover probootstrap-scene-0">
            <div class="container">
                <div class="row probootstrap-vh-75 justify-content-center align-items-center  text-center">
                    <div class="col-md-8 order-md-1 order-2">
                        <div class="probootstrap-text text">
                            <h1 class="probootstrap-heading probootstrap-stagger text-white mb-2">

                            </h1>
                            <br/>
                            <form id="loginForm" action="/login" method="post">
                                用户名:
                                <label>
                                    <input name="username" type="text"/>
                                </label>
                                <br/>
                                密码
                                <label>
                                    <input name="password" type="password"/>
                                </label>
                            </form>
                            <br/>
                            <br/>
                            <p class="probootstrap-stagger">
                                <a onclick="submitLoginForm()" class="btn btn-primary mr-2 mb-2"><span
                                        class="icon-ipad"></span>
                                    登录
                                </a>
                                <a href="#" class="btn btn-primary mr-2 mb-2"><span
                                        class="icon-ipad"></span>
                                    注册
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </sm:component>

    <sm:component name="js">
        <script type="text/javascript">
            function submitLoginForm() {
                var form = document.getElementById('loginForm');
                form.submit();
            }
        </script>
    </sm:component>
</sm:template>
